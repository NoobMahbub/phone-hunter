<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fc6d85af72.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="mx-auto">
        <a href="" class="text-decoration-none">
            <h1 class="text-center mt-4">Phone Hunter</h1>
        </a>

        <!-- Theme toggler -->
        <div id="theme-toggler" class="fas fa-moon">

        </div>

        <!-- Phone search area -->


        <div class="search-container d-flex justify-content-center m-5">
            <div class="row d-flex justify-content-center align-items-center mt-5">
                <div class="col-9 col-md-10">
                    <input class="text-center" type="text" name="" id="phoneInput" placeholder="Type a phone name">

                </div>
                <div class="col-2 col-md-2">
                    <button class="border-0" id="submit"><i class="bi bi-search px-md-3"></i></button>
                </div>
            </div>
        </div>

        <!-- spinner part start -->
        <div class="loading">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <!-- spinner part end -->



        <!-- NO phone found -->
        <div id="null-result">

        </div>
        <!-- single phone details -->
        <div class="container w-75 my-lg-5 my-3" id="details" style="display: block;">



        </div>

        <!-- phone search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-2 g-4 m-5">


        </div>


    </header>
    <div class="social-icons">
        <nav class="d-flex justify-content-center my-2">
            <ul class="m-0 p-0 d-flex">
                <li>
                    <a href="https://www.facebook.com/MahbubDev/" class="text-decoration-none px-2" target="_blank"><i
                            class="bi bi-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/MahbubDev/" class="text-decoration-none px-2" target="_blank"><i
                            class="bi bi-instagram"></i></a>
                </li>
                <li>
                    <a href="https://github.com/NoobMahbub" class="text-decoration-none px-2" target="_blank"><i
                            class="bi bi-github"></i></a>
                </li>
                <li>
                    <a href="https://chat.whatsapp.com/KsnXhnqsG9g3lxXE6nMheE" class="text-decoration-none px-2"
                        target="_blank"><i class="bi bi-whatsapp"></i></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/MahbubDev/" class="text-decoration-none px-2"
                        target="_blank"><i class="bi bi-linkedin"></i></a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom js script -->
    <script src="js/script.js"></script>
</body>

</html>
