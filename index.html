<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fc6d85af72.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="mx-auto">
        <a href="" class="text-decoration-none">
            <h1 class="text-center mt-4">Phone Hunter</h1>
        </a>
        <!-- Phone search area -->


        <div class="search-container d-flex justify-content-center">
            <div class="row d-flex justify-content-center align-items-center mt-5">
                <div class="col-10">
                    <input class="text-center" type="text" name="" id="phoneInput" placeholder="Type a phone name">

                </div>
                <div class="col-2">
                    <button class="border-0" id="submit"><i class="bi bi-search px-3"></i></button>
                </div>
            </div>
        </div>

        <!-- single meal details -->
        <div id="meal-details" class="w-50 mx-auto">
            <div class="card border-0 rounded-3" style="background-color: #374151;">

            </div>
        </div>


        <div>
            <p id="null-search" class="text-center text-white"></p>
        </div>

        <!-- meal search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-2 g-4 m-5">


        </div>

    </header>
    <div class="social-icons">
        <nav class="d-flex justify-content-center my-2">
            <ul class="m-0 p-0 d-flex">
                <li>
                    <a href="https://www.facebook.com/MahbubDev/" class="text-decoration-none px-2" target="_blank"><i
                            class="bi bi-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/MahbubDev/" class="text-decoration-none px-2" target="_blank"><i
                            class="bi bi-instagram"></i></a>
                </li>
                <li>
                    <a href="https://github.com/NoobMahbub" class="text-decoration-none px-2" target="_blank"><i
                            class="bi bi-github"></i></a>
                </li>
                <li>
                    <a href="https://chat.whatsapp.com/KsnXhnqsG9g3lxXE6nMheE" class="text-decoration-none px-2"
                        target="_blank"><i class="bi bi-whatsapp"></i></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/MahbubDev/" class="text-decoration-none px-2"
                        target="_blank"><i class="bi bi-linkedin"></i></a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <!-- custom js script -->
        <script src="phonehunter.js"></script>
</body>

</html>
